name: Test Case
on: [push, pull_request]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      - uses: ./.github/actions/ci-setup

      - name: Build
        run: pnpm -F "@bnb-chain/**" build

      - name: Run Test
        run: pnpm -F "@bnb-chain/greenfield-js-sdk" test
